<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container pt-5">
		<!-- content login form -->
		<div class="alert alert-success">
		  <strong>Success Login !</strong> Indicates a successful or positive action.
		</div>

		<div class="alert alert-info">
		  <strong>Info Login !</strong> Indicates a neutral informative change or action.
		</div>

		<div class="alert alert-warning">
		  <strong>Warning Login !</strong> Indicates a warning that might need attention.
		</div>

		<div class="alert alert-danger">
		  <strong>Fail Login !</strong> Indicates a dangerous or potentially negative action.
		</div>
	</div>
</body>
</html>
