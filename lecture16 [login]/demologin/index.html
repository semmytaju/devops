<!DOCTYPE html>
<head>
	<title>Login Account</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="myscripts.js"></script>
</head>
<body>
	<!-- banner -->
	<div class="p-5 bg-primary text-white text-center">
		<h1>Full Stack Web Development</h1>
		<p>Login form responsive webpage using HTML, Bootstrap 5 & jQuery in the Class</p> 
	</div>
	
	<!-- navbar -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" href="#">Chatbot</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Project</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Video</a>
				</li>
					<li class="nav-item">
					<a class="nav-link disabled" href="#">About</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<!-- content -->
	<div class="vh-100 d-flex justify-content-center align-items-center">
		<div class="container">
			<div class="row d-flex justify-content-center">
			  <div class="col-12 col-md-8 col-lg-6">
				<div class="border border-3 border-primary"></div>
				<div class="card bg-white shadow-lg">
					<div class="card-body p-5">
						<div class="mb-3 mt-md-4">
							<h2 class="fw-bold mb-2 text-uppercase">Chatbot</h2>
							<p class=" mb-5">Please enter your login and password!</p>
							<div class="mb-3">
								<label for="email" class="form-label">Email address</label>
								<input type="email" class="form-control" id="txt-email" placeholder="semmy@gmail.com">
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" id="txt-password" placeholder="*******">
							</div>
							<p class="small">
								<a class="text-primary" href="forget-password.html">Forgot password?</a>
							</p>
							<div class="d-grid">
								<button class="btn btn-outline-dark" id="btn-login">Login</button>
							</div>
						</div>
						<div>
						<p class="mb-0  text-center">Don't have an account? 
							<a href="signup.html" class="text-primary fw-bold">Sign Up</a>
						</p>
						</div>
					</div>
				</div>
			  </div>
			</div>
		</div>
	</div>
	
	<!-- footer -->
	<div class="mt-5 p-4 bg-dark text-white text-center">
	  <p>Universitas Klabat @ 2023</p>
	</div>
	
	<!-- bootstrap modal -->
	<div class="modal fade" id="login-modal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<!-- modal header -->
				<div class="modal-header">
					<h4 class="modal-title"></h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<!-- modal body -->
				<div class="modal-body">
					<label></label>
				</div>
				<!-- modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" id="btn-close-modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
