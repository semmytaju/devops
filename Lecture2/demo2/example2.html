<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript Validation</title>
    <script src="myscripts.js"></script>
</head>
<body>
	<h2>Form Validation Demo</h2>
	<p>This is a simple form.</p>
    <form>
        <p>Name:</p>
        <input id="user-name" type="text">
        <p>Email:</p>
        <input id="user-email" type="email">
        <p>Address:</p>
        <input id="user-address" type="text" required>
        <br>
        <button style="margin-top: 5px;" onclick="action_val()">
          Submit Information
        </button>
    </form>
</body>
</html>
